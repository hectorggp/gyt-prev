<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuario de Facebook
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='userReady'>
  <ion-card>
    <ion-img [src]="user.picture"></ion-img>
    <ion-card-header>
      <ion-card-title>{{user.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{user.email}}</p>
    </ion-card-content>
    <ion-button expand="block" (click)="doFbLogout()">Log Out</ion-button>
  </ion-card>
</ion-content>
